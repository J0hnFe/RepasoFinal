<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buscar por ID</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<style>
		body {
			background-image: url('https://s1.1zoom.me/big3/617/Stars_yuuko-sanNight_451532.jpg');
			background-size: cover;
			/* Ajustar la imagen al tama√±o de la ventana */
			background-repeat: no-repeat;
			/* Evitar que la imagen se repita */
			background-attachment: fixed;
			/* Fijar la imagen de fondo al desplazarse */
		}
	</style>

</head>

<body>

	<form th:action="@{/propietarios/actualizar/{id}(id=${propietario.id})}" th:object="${propietario}" th:method="PUT">
		<table>

			<tr>
				<td><label>ID:</label></td>
				<td><input type="text" th:field="${propietario.id}"></td>
			</tr>

			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" th:field="${propietario.nombre}"></td>
			</tr>

			<tr>
				<td><label>Apellido:</label></td>
				<td><input type="text" th:field="${propietario.apellido}"></td>
			</tr>

			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" th:field="${propietario.cedula}"></td>
			</tr>

		</table>
		<input type="submit" value="Actualizar">
	</form>

</body>

</html>
